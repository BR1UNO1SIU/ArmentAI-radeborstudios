<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot DeepSeek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chatWindow {
      height: 400px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user {
      background-color: #d1ecf1;
      text-align: right;
    }
    .bot {
      background-color: #f8d7da;
      text-align: left;
    }
    form {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat con DeepSeek</h1>
    <div id="chatWindow"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off" required>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const chatWindow = document.getElementById("chatWindow");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");

    let conversation = loadConversation();
    renderConversation();

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("Tú", message, "user");
      conversation.push({ role: "user", content: message });
      userInput.value = "";

      const reply = await getDeepSeekReply(conversation);
      appendMessage("DeepSeek", reply, "bot");
      conversation.push({ role: "assistant", content: reply });

      saveConversation(conversation);
    });

    function appendMessage(sender, text, type) {
      const msg = document.createElement("div");
      msg.classList.add("message", type);
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function renderConversation() {
      chatWindow.innerHTML = "";
      for (const msg of conversation) {
        const sender = msg.role === "user" ? "Tú" : "DeepSeek";
        const type = msg.role === "user" ? "user" : "bot";
        appendMessage(sender, msg.content, type);
      }
    }

    function saveConversation(conv) {
      document.cookie = "deepseekChat=" + encodeURIComponent(JSON.stringify(conv)) + "; path=/";
    }

    function loadConversation() {
      const match = document.cookie.match(/(^|;)\\s*deepseekChat=([^;]*)/);
      if (match) {
        try {
          return JSON.parse(decodeURIComponent(match[2]));
        } catch {
          return [];
        }
      }
      return [];
    }

    async function getDeepSeekReply(messages) {
      try {
        const res = await fetch("/api/deepseek", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        return data.reply;
      } catch (err) {
        console.error("Error:", err);
        return "Hubo un problema al contactar con DeepSeek.";
      }
    }
  </script>
</body>
</html>
